<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      .parent {
        display: flex;
        border: 2px solid;
      }
      .items {
        width: 100px;
        height: 100px;
        background-color: teal;
        border: 3px solid red;
        border-radius: 10px;
        font-size: 45px;
      }
      .item1 {
        order: 1; /* order : 0(기본값)   숫자가 높을수록 뒤로*/
      }
      .item4 {
        order: 1; /*같은 순위일땐 태그 작성순서*/
      }
      .item6 {
        order: -1; /* */
      }
    </style>
    <title>flexible6</title>
  </head>
  <body>
    <div class="parent">
      <div class="items item1">box1</div>
      <div class="items item2">box2</div>
      <div class="items item3">box3</div>
      <div class="items item4">box4</div>
      <div class="items item5">box5</div>
      <div class="items item6">box6</div>
    </div>
  </body>
</html>
