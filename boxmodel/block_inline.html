<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      div {
        /* width: auto; */
        height: 100px;
        background: blue;
        padding: 20px;
        margin: 20px;
      }
      span {
        width: auto;
        height: 100px;
        background: red;
        padding: 20px;
        margin: 20px;
      }
    </style>
    <title>block_inline</title>
  </head>
  <body>
    <!-- 블록 요소 -->
    <!-- /* 기본적으로 width는 100% height은 0 */ -->
    <div>
      <h1>이것은 블록 요소 입니다.</h1>
    </div>
    <div>
      <h1>이것은 블록 요소 입니다.</h1>
    </div>
    <!-- 인라인 요소 -->
    <!-- 인라인 요소는 width 와 hetght 을 가질 수 없음, 내용의 크기만큼만 , 옆으로 나열되는 특성 -->
    <span>이것은 인라인 요소 입니다</span>
    <span>이것은 인라인 요소 입니다</span>
    <span>이것은 인라인 요소 입니다</span>
    <span>이것은 인라인 요소 입니다</span>
    <span>이것은 인라인 요소 입니다</span>
    <span>이것은 인라인 요소 입니다</span>
    <span>이것은 인라인 요소 입니다</span>
    <span>이것은 인라인 요소 입니다</span>
    <span>이것은 인라인 요소 입니다</span>

    <span>이것은 인라인 요소 입니다</span>
    <div>
      <h1>이것은 블록 요소 입니다.</h1>
    </div>
  </body>
</html>
