<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      /*1 
        btn 으로 시작하는 button에 스타일 지정하기
        글자는 굵게, 안쪽 여백은 10px */
      /* 2
        success로 끝나는 button에 스타일 지정하기 글자 색상은 red */
      /* 3
        danger 로 끝나는 button에 스타일 지정하기 글자 색장은 red */
      [class^="btn"] {
        font-weight: bold;
        padding: 10px;
        border-radius: 20px;
      }
      [class$="success"] {
        color: red;
      }
      [class$="danger"] {
        color: red;
      }
    </style>
    <title>attr_select2</title>
  </head>
  <body>
    <button class="btn_success">SUCCSESS</button>
    <button class="btn_danger">DANGER</button>
    <button>NORMAL</button>
  </body>
</html>
