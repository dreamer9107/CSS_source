<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>class_select</title>
    <style>
      .color {
        color: dodgerblue;
      }
      .line {
        text-decoration: underline;
      }
      .weight {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>CSS 선택자</h1>
      <h2>클래스 선택자</h2>
    </div>
    <ul>
      <li class="color">list item1</li>
      <li class="color line">list item2</li>
      <li class="color line weight">list item3</li>
    </ul>
  </body>
</html>
