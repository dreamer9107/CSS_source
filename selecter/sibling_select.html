<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>sibling_select</title>
    <style>
      /* div h1 + h2 {
        color: red;
      } */
      div h1 ~ h2 {
        color: red;
      }
    </style>
    <title>child_select</title>
  </head>
  <body>
    <div>
      <h1>css 기본문법</h1>
      <h2>형제 선택자</h2>
      <h2>형제2 선택자</h2>
    </div>
    <div>
      <h1 id="title">사용법</h1>
      <nav>
        <h2>자식 선택자</h2>
        <h2>자식 선택자</h2>
      </nav>
    </div>
  </body>
</html>
